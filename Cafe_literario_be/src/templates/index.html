<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 class="text-center mt-5 mb-5 text-primary">Menú - ABM</h1>
    <div class="container">
      <div class="card shadow">
        <div class="card-body">
          <form action="/menu" method="post">
            <div class="row mb-3">
              <div class="col">
                <label>Nombre_menu</label>
                <input
                  type="text"
                  class="form-control mb-3"
                  name="Nombre_menu"
                />
              </div>
              <div class="col">
                <label>Descripcion</label>
                <input
                  type="text"
                  class="form-control mb-3"
                  name="Descripcion"
                />
              </div>
              <div class="col">
                <label>Precio_menu</label>
                <input
                  type="text"
                  class="form-control mb-3"
                  name="Precio_menu"
                />
              </div>
              <div class="col">
                <button class="btn btn-primary mb-3 mt-4" type="submit">
                  Guardar
                </button>
              </div>
            </div>
          </form>

          <!-- table -->

          <table class="table table-bordered">
            <thead>
              <th scope="col">#</th>
              <th scope="col">Menú</th>
              <th scope="col">Descripción</th>
              <th scope="col">Precio</th>
              <th scope="col">Editar</th>
              <th scope="col">Borrar</th>
            </thead>

            <tbody>
              {% for d in data %}
              <!-- SELECT a la base de datos  -->
              <tr>
                <td>{{d.idMenu}}</td>
                <td>{{d.Nombre_menu}}</td>
                <td>{{d.Descripcion}}</td>
                <td>{{d.Precio_menu}}</td>
                <td><button class="btn btn-primary btn-sm" id="btn-edit{{d.idMenu}}" data-bs-toggle="modal" data-bs-target="#modal{{d.idMenu}}">Edit</button></td>
                <!-- #modal - para que cada botón tenga un número que lo identifique -->
                <!--  <td><a href="{{url_for('delete', idMenu=d.idMenu)}}" class="btn btn-danger btn-sm" >Delete</a></td>-->
                <td><a href="#" class="btn btn-danger btn-sm delete-link" data-id="{{d.idMenu}}">Borrar</a></td>
              </tr>

              <!--  modal  -->

              <div
                class="modal fade"
                id="modal{{d.idMenu}}"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">
                        {{d.Nombre_menu}}
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body">
                      <form action="/edit/{{d.idMenu}}" method="post">
                        <!-- <input type="hidden" name="idMenu" value="{{d.idMenu}}"> -->
                        <label>Nombre del Menú</label>
                        <input type="text" class="form-control mb-3" name="Nombre_menu" value="{{d.Nombre_menu}}"/>
                        <label>Descripción</label>
                        <input type="text" class="form-control mb-3" name="Descripcion" value="{{d.Descripcion}}"/>
                        <label>Precio del Menú</label>
                        <input type="text" class="form-control mb-3" name="Precio_menu" value="{{d.Precio_menu}}"/>

                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Guardar cambios</button>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Script para manejar la confirmación de eliminación -->
    <script>
        const deleteLinks = document.querySelectorAll('.delete-link');
    
        deleteLinks.forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
    
                const idMenu = this.getAttribute('data-id');
    
                const confirmDelete = confirm('¿Estás seguro de que deseas eliminar este registro?');
    
                if (confirmDelete) {
                    window.location.href = `/delete/${idMenu}`;
                }
            });
        });
    </script>
  </body>
</html>
